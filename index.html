<!DOCTYPE html>
<html>
<head>
    <title>HEART DISEASE PREDICTOR - Home</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            padding: 5px;
            text-align: right; /* Right-align the navigation bar */
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: cyan;
        }
        .homepage {
            text-align: center;
            padding: 40px;
        }
        .homepage img {
            display: block;
            margin: 0 auto;
            padding: 10px;
        }
        .get-started-button {
            padding: 8px 16px; /* Adjust button size */
            background-color: orange; /* Orange background color */
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            animation: bounceButton 2s infinite; /* Apply the bounceButton animation to the button */
        }
        /* footer {
            background-color: #222;
            color: cyan;
            text-align: center;
            padding: 10px;
            position: absolute;
            padding-top: 10px;
            bottom: 0;
            width: 100%;
        } */
        h1 {
            font-size: 36px;
            animation: bounceHeading 2s infinite; /* Apply the bounceHeading animation to the heading */
        }
        @keyframes bounceButton {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        @keyframes bounceHeading {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>

            </ul>
        </nav>
    </header>
    <section class="homepage">
        <h1>HEART DISEASE PREDICTOR</h1>
        <img src="./img1.jpg" alt="Heart Disease Predictor">
        <a href="signin.html" class="get-started-button">Get Started</a>
